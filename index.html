<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My to do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>To do list</h2>
    <p></p>
    <ul class="plates">
      <li>Things that I should do..</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="To do" required>
      <input type="submit" value="Submit!">
      <input type="button" name="reset" value="Clear the list">
    </form>
  </div>

<script src="script.js"></script>


</body>
</html>
